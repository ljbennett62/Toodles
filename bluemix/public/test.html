<html>
<head>

<title>Test</title>

<body>

<div>
  <input id="peer" value="https://ba5d025f326946a1a17a37c120fd233c-vp0.us.blockchain.ibm.com:5002/chaincode">
  <input id="user" value="user_type1_0">  
</div>

<div>
  <input class="method" value="deploy" hidden="true">

  <input class="argument" value="init">    
  <input id="repository" value="https://github.com/krhoyt/Blockhead/toodles/chaincode">

<!-- Accounts -->

<div>
  <input class="method" value="query" hidden="true">
  <input class="function" value="account_browse" readonly>  
  <input class="argument" value="all">
  <button>Account Browse</button>
</div>

<div>
  <input class="method" value="query" hidden="true">
  <input class="function" value="account_read" readonly>  
  <input class="argument" value="krhoyt">
  <input class="argument" value="abc123">  
  <button>Account Read</button>
</div>

<div>
  <input class="method" value="invoke" hidden="true">
  <input class="function" value="account_edit" readonly>  
  <input class="argument" value="abc-123">
  <input class="argument" value="krhoyt">  
  <input class="argument" value="abc123">  
  <button>Account Edit</button>
</div>

<div>
  <input class="method" value="invoke" hidden="true">
  <input class="function" value="account_add" readonly>  
  <input class="argument" value="abc-123">
  <input class="argument" value="krhoyt">  
  <input class="argument" value="abc123">  
  <button>Account Add</button>
</div>

<div>
  <input class="method" value="invoke" hidden="true">
  <input class="function" value="account_delete" readonly>  
  <input class="argument" value="abc-123">
  <button>Account Delete</button>
</div>

<!-- Tasks -->

<div>
  <input class="method" value="query" hidden="true">
  <input class="function" value="task_browse" readonly>  
  <input class="argument" value="all">
  <button>Task Browse</button>
</div>

<div>
  <input class="method" value="query" hidden="true">
  <input class="function" value="task_read" readonly>  
  <input class="argument" value="xyz-321">
  <button>Task Read</button>
</div>

<div>
  <input class="method" value="invoke" hidden="true">
  <input class="function" value="task_edit" readonly>  
  <input class="argument" value="xyz-321" placeholder="Task ID">
  <input class="argument" value="abc-123" placeholder="Account ID">
  <input class="argument" value="0" placeholder="Due">  
  <input class="argument" value="any" placeholder="Location ID">  
  <input class="argument" value="0" placeholder="Duration">    
  <input class="argument" value="0" placeholder="Energy">    
  <input class="argument" placeholder="Tags">    
  <input class="argument" placeholder="Notes">    
  <input class="argument" value="false" placeholder="Complete">    
  <input class="argument" value="New To Do" placeholder="Name">  
  <button>Task Edit</button>
</div>

<div>
  <input class="method" value="invoke" hidden="true">
  <input class="function" value="task_add" readonly>  
  <input class="argument" value="xyz-321">
  <input class="argument" value="abc-123">
  <input class="argument" value="New To Do" placeholder="Name">  
  <input class="argument" value="0" placeholder="Due">  
  <input class="argument" value="any" placeholder="Location ID">  
  <input class="argument" value="0" placeholder="Duration">    
  <input class="argument" value="0" placeholder="Energy">    
  <input class="argument" value="1489509097754">  
  <button>Task Add</button>
</div>

<div>
  <input class="method" value="invoke" hidden="true">
  <input class="function" value="task_delete" readonly>  
  <input class="argument" value="xyz-321">
  <button>Task Delete</button>
</div>
