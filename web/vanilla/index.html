<html>
<head>

<title>Toodles</title>

<!-- Google Fonts -->
<!-- Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

<!-- Styles -->
<link href="style/account.css" rel="stylesheet">
<link href="style/toolbar.css" rel="stylesheet">
<link href="style/item.css" rel="stylesheet">
<link href="style/list.css" rel="stylesheet">
<link href="style/filter.css" rel="stylesheet">
<link href="style/calendar.css" rel="stylesheet">
<link href="style/location.css" rel="stylesheet">
<link href="style/duration.css" rel="stylesheet">
<link href="style/energy.css" rel="stylesheet">
<link href="style/action.css" rel="stylesheet">
<link href="style/toodles.css" rel="stylesheet">

</head>
<body>

<!-- Sign in/up -->
<div id="account">

  <!-- Sign in -->
  <div>

    <!-- Photo -->
    <div>
      <div class="photo"></div>
    </div>

    <!-- Email -->
    <div class="form">
      <div class="input">
        <p>Email</p>
        <span>
          <input type="text" placeholder="you@email.com" value="krhoyt">
        </span>
        <div class="divider"></div>
      </div>
    </div>

    <!-- Password -->
    <div class="form">
      <div class="input">
        <p>Password</p>
        <span>
          <input type="password" value="abc123">
        </span>
        <div class="divider"></div>
      </div>
    </div>    

    <!-- Submit -->
    <div class="form">
      <button class="disabled">Sign in</button>
    </div>

    <!-- Stay -->
    <p class="check">Stay signed in</p>

  </div>

  <!-- Create button -->
  <p id="create">Create an account</p>

</div>

<!-- List -->
<!-- Ordering for overlapping shadows -->
<div id="list">
  <div id="action">
    <button class="account"></button>
    <button class="location"></button>
    <button class="compose"></button>
  </div>

  <template id="item">
    <div class="item">
      <div class="short">
        <div class="check"></div>
        <input class="label">
        <!-- <p class="label">New To Do</p> -->
        <!--
        <p class="chip">awesome</p>
        <p class="chip">journey</p>
        -->
        <p class="remain">1 day left</p>
      </div>
      <div class="detailed">
        <div class="tags" style="height: 48px;">
          <div class="icon"></div>
          <p class="chip">awesome</p>
          <p class="chip">journey</p>
          <input>
        </div>        
        <div class="fields">
          <div class="due">
            <div class="icon"></div>
            <p>April 1, 2017</p>
          </div>
          <div class="location">
            <div class="icon"></div>
            <p>Any</p>
          </div>
          <div class="duration">
            <div class="icon"></div>
            <p>&lt; 30 mins.</p>
          </div>          
          <div class="energy">
            <div class="icon"></div>
            <p>Any</p>
          </div>          
        </div>            
        <div class="notes">
          <div class="icon"></div>
          <p>Notes</p>
        </div>    
      </div>

      <!-- Maybe -->
      <!-- 
      <div class="options">
        <button class="trash"></button>
      </div>
      -->
      
    </div>
  </template>  
</div>

<!-- Toolbar -->
<div id="toolbar">
  <p>Toodles<p>
  <div class="spacer"></div>
  <button class="user"></button>
</div>

<!-- Filtering -->
<div id="filter">

  <!-- Calendar -->
  <div id="calendar">
    <button class="left"></button>
    <div>
      <p></p> <!-- Monday -->
      <p></p> <!-- 10 March -->
    </div>
    <div>
      <p></p>
      <p></p>
    </div>
    <div>
      <p></p>
      <p></p>
    </div>
    <div>
      <p></p>
      <p></p>
    </div>
    <div>
      <p></p>
      <p></p>
    </div>
    <div>
      <p></p>
      <p></p>
    </div>  
    <div>
      <p></p>
      <p></p>
    </div>    
    <button class="right"></button>  
  </div>

  <!-- Location -->
  <div id="location">
    <button class="icon"></button>
    <div class="list">
      <button class="inactive"></button>
      <button class="inactive"></button>
      <button class="inactive"></button>
      <button class="inactive"></button>
      <button class="inactive"></button>
      <button class="inactive"></button>
      <button class="inactive"></button>                    
    </div>
    <button></button>
  </div>

  <div id="duration">
    <div class="icon"></div>  
    <div class="list">
      <button class="selected">Any</button>
      <button>&lt; 30 mins.</button>
      <button>30 - 60 mins.</button>  
      <button>1 - 2 hrs.</button>  
      <button>2 - 4 hrs.</button>  
      <button>&gt; 4 hrs.</button>
    </div>
    <div class="nothing"></div>    
  </div>

  <div id="energy">
    <div class="icon"></div>  
    <div class="list">
      <button class="selected">Any</button>
      <button>Low</button>
      <button>Normal</button>
      <button>High</button>
    </div>
    <div class="nothing"></div>    
  </div>

</div>

<!-- Libraries -->
<script src="lib/moment-2.17.1.js"></script>
<script src="lib/uuid.js"></script>

<!-- Components -->
<script src="components/blockchain.js"></script>
<script src="components/textfield.js"></script>
<script src="components/account.js"></script>
<script src="components/toolbar.js"></script>
<script src="components/item.js"></script>
<script src="components/list.js"></script>
<script src="components/calendar.js"></script>
<script src="components/location.js"></script>
<script src="components/duration.js"></script>
<script src="components/energy.js"></script>
<script src="components/action.js"></script>

<!-- Application -->
<script src="script/toodles.js"></script>

</body>
</html>
