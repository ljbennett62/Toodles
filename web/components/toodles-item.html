<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/components/toodles-complete.html">
<link rel="import" href="/components/toodles-tags.html">
<link rel="import" href="/components/toodles-remain.html">

<dom-module id="toodles-item">
  <template>
    <style>
      :host {
        background-color: white;  
        border-radius: 2px;
        box-shadow: 0 2px 5px rgba( 0, 0, 0, 0.26 );  
        display: flex;
        flex-direction: column;
        margin: 16px 88px 0 16px;        
      }

      .details {
        border-top: solid 1px rgba( 0, 0, 0, 0.12 );
        flex-direction: column;        
      }

      .label {
        border: none;
        color: rgba( 0, 0, 0, 0.87 );
        cursor: default;
        flex-grow: 1;
        font-size: 16px;
        line-height: 48px;
        margin: 0 16px 0 0;
        outline: none;
        padding: 0;        
      }

      .row {
        border-top: solid 1px rgba( 0, 0, 0, 0.12 );  
        display: flex;
        flex-direction: row;
      }

      .summary {
        display: flex;
        flex-direction: row;
        height: 48px;        
      }
    </style>
    <div class="summary">
      <toodles-complete></toodles-complete>
      <input class="label" value="Chain All The Things">
      <toodles-tags></toodles-tags>
      <toodles-remain></toodles-remain>
    </div>
    <div class="details">
      <div class="row">
      </div>
    </div>
  </template>
  <script>
    class Item extends Polymer.Element {  
      static get is() { return 'toodles-item' }

      connectedCallback() {
        super.connectedCallback();
      }

      static get properties() {
        return {
        	task: Object
        }
      }
    }

    customElements.define( Item.is, Item );    
  </script>
</dom-module>
