<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/components/toodles-complete.html">
<link rel="import" href="/components/toodles-tags.html">
<link rel="import" href="/components/toodles-remain.html">
<link rel="import" href="/components/toodles-combo.html">

<dom-module id="toodles-item">
  <template>
    <style>
      :host {
        background-color: white;  
        border-radius: 2px;
        box-shadow: 0 2px 5px rgba( 0, 0, 0, 0.26 );  
        display: flex;
        flex-direction: column;
        margin: 16px 88px 0 16px;        
      }

      input {
        background: none;
        border: none;
        color: rgba( 0, 0, 0, 0.87 );   
        flex-grow: 1;
        font-size: 14px;  
        line-height: 48px;
        margin: 0;
        outline: 0;
        padding: 0;        
      }

      #duration {
        border-left: solid 1px rgba( 0, 0, 0, 0.12 );
      }

      #energy {
        border-left: solid 1px rgba( 0, 0, 0, 0.12 );
      }

      #location {
        border-left: solid 1px rgba( 0, 0, 0, 0.12 );
      }

      .details {
        flex-direction: column;        
      }

      .label {
        border: none;
        color: rgba( 0, 0, 0, 0.87 );
        cursor: default;
        flex-grow: 1;
        font-size: 16px;
        line-height: 48px;
        margin: 0 16px 0 0;
        outline: none;
        padding: 0;        
      }

      .row {
        border-top: solid 1px rgba( 0, 0, 0, 0.12 );  
        display: flex;
        flex-direction: row;
      }

      .summary {
        display: flex;
        flex-direction: row;
        height: 48px;        
      }

      .tags {
        background-image: url( /img/offer.black.svg );
        background-position: center;
        background-repeat: no-repeat;
        background-size: 24px;
        height: 48px;
        opacity: 0.54;
        width: 48px;        
      }
    </style>
    <div class="summary">
      <toodles-complete></toodles-complete>
      <input class="label" value="Chain All The Things">
      <toodles-tags></toodles-tags>
      <toodles-remain></toodles-remain>
    </div>
    <div class="details">
      <div class="row">
        <div class="tags"></div>
        <toodles-tags></toodles-tags>
        <input>
      </div>
      <div class="row">
        <toodles-combo icon="/img/event.black.svg"></toodles-combo>
        <toodles-combo 
          id="location" 
          icon="/img/location.black.svg">
        </toodles-combo>
        <toodles-combo 
          id="duration" 
          icon="/img/duration.black.svg"
          items="Any,< 30 mins.,30 - 60 mins.,1 - 2 hrs.,> 4 hrs."
          selected="4">    
        </toodles-combo>
        <toodles-combo 
          id="energy" 
          icon="/img/energy.black.svg" 
          items="Any,Low,Normal,High"
          selected="2">
        </toodles-combo>        
      </div>
      <div class="row" style="height: 96px;">        
      </div>
    </div>
  </template>
  <script>
    class Item extends Polymer.Element {  
      static get is() { return 'toodles-item' }

      connectedCallback() {
        super.connectedCallback();
      }

      static get properties() {
        return {
        	task: Object
        }
      }
    }

    customElements.define( Item.is, Item );    
  </script>
</dom-module>
